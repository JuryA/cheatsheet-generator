      <line class="icon-outline" x1="150" y1="20" x2="150" y2="24" stroke-width="0.5" />
      <line class="icon-outline" x1="152" y1="20" x2="152" y2="24" stroke-width="0.5" />
      <text class="function-key-label" x="163" y="27">F3</text>
    </g>
    <g id="f4">
